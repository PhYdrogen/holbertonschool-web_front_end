<script>
    function createFamilyTree() {
        $("body").append($("<table></table>").append([
            $("<thead></thead>").append($("<tr></tr>").append([$("<th></th>").text("Firstname"), $("<th></th>").text("Lastname")])),
            $("<tbody></tbody>").append([
                $("<tr></tr>").append([$("<td></td>").text("Guillaume"), $("<td></td>").text("Salva")]),
                $("<tr></tr>").append([$("<td></td>").text("Paulette"), $("<td></td>").text("Salva")]),
                $("<tr></tr>").append([$("<td></td>").text("Antoine"), $("<td></td>").text("Salva")])
            ])
        ]));

    }
    function replaceFamilyTree() {
        $('tbody').html('<tr><td>Gerard</td><td>Bonissa</td></tr>');

    }
    createFamilyTree();
    replaceFamilyTree();
</script>
