<script>
    function createFamilyTree() {
        $("body").append($("<table></table>").append([
            $("<thead></thead>").append($("<tr></tr>").append([$("<th></th>").text("Firstname"), $("<th></th>").text("Lastname")])),
            $("<tbody></tbody>")
        ]));
    }
    function addNewMember(firstName, lastName) {
        $("tbody").append($("<tr></tr>").append([
            $("<td></td>").text(firstName),
            $("<td></td>").text(lastName), $("<td></td>").text("(x)").css("background-color", "orange").click(() => $('tr').remove(`:contains('${firstName}')`))
        ]));
    }

    createFamilyTree();
    addNewMember("Guillaume", "Silva");
    addNewMember("Arielle", " Snizt");
    addNewMember("Gerard", " Snizt");
    addNewMember("Fanette", " Snizt");
    addNewMember("Victor", " Salva");
</script>
